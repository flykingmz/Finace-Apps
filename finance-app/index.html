<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free financial calculators for payroll, taxes, and global price comparisons. Calculate paycheck, income tax, and global prices with our easy-to-use tools.">
  <meta name="keywords" content="paycheck calculator, income tax calculator, global price calculator, finance tools, payroll calculator, tax calculator">
  <meta name="author" content="Finance Apps">
  <title>Finance Apps - Free Financial Calculators</title>
  
  <!-- JSON-LD Structured Data - 静态版本 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "@id": "https://finace-apps-one.vercel.app/#website",
        "url": "https://finace-apps-one.vercel.app/",
        "name": "Finance Apps",
        "description": "Free online financial calculators and tools for payroll, taxes, and global price comparisons",
        "publisher": {
          "@id": "https://finace-apps-one.vercel.app/#organization"
        },
        "potentialAction": [{
          "@type": "SearchAction",
          "target": "https://finace-apps-one.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }],
        "inLanguage": "en-US"
      },
      {
        "@type": "Organization",
        "@id": "https://finace-apps-one.vercel.app/#organization",
        "name": "Finance Apps",
        "url": "https://finace-apps-one.vercel.app/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://finace-apps-one.vercel.app/logo.png",
          "width": 512,
          "height": 512
        },
        "sameAs": [
          "https://twitter.com/financeapps",
          "https://facebook.com/financeapps",
          "https://linkedin.com/company/financeapps"
        ]
      },
      {
        "@type": "Collection",
        "name": "Financial Calculators",
        "description": "A collection of free financial calculators for various purposes",
        "hasPart": [
          {
            "@type": "WebApplication",
            "name": "Paycheck Calculator",
            "url": "https://finace-apps-one.vercel.app/dashboard/paycheck",
            "description": "Calculate net pay, taxes, and deductions for salaried and hourly employees",
            "applicationCategory": "FinanceApplication",
            "operatingSystem": "Any",
            "offers": {
              "@type": "Offer",
              "price": "0",
              "priceCurrency": "USD"
            },
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "4.8",
              "ratingCount": "1250"
            }
          },
          {
            "@type": "WebApplication",
            "name": "Income Tax Calculator",
            "url": "https://finace-apps-one.vercel.app/dashboard/income-tax",
            "description": "Calculate income tax based on federal and state tax brackets",
            "applicationCategory": "FinanceApplication",
            "operatingSystem": "Any",
            "offers": {
              "@type": "Offer",
              "price": "0",
              "priceCurrency": "USD"
            },
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "4.6",
              "ratingCount": "750"
            }
          },
          {
            "@type": "WebApplication",
            "name": "Global Price Calculator",
            "url": "https://finace-apps-one.vercel.app/dashboard/global-price",
            "description": "Compare product prices across different countries including taxes and fees",
            "applicationCategory": "FinanceApplication",
            "operatingSystem": "Any",
            "offers": {
              "@type": "Offer",
              "price": "0",
              "priceCurrency": "USD"
            },
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "4.7",
              "ratingCount": "890"
            }
          }
        ]
      },
      {
        "@type": "BreadcrumbList",
        "@id": "https://finace-apps-one.vercel.app/#breadcrumb",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://finace-apps-one.vercel.app/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Financial Calculators",
            "item": "https://finace-apps-one.vercel.app/dashboard"
          }
        ]
      },
      {
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Are these calculators free to use?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, all calculators on Finance Apps are completely free to use with no registration required."
            }
          },
          {
            "@type": "Question",
            "name": "How accurate are the calculations?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Our calculators use up-to-date tax rates and formulas. However, results are estimates and should not be used for official tax filings or financial decisions."
            }
          },
          {
            "@type": "Question",
            "name": "Do you store my personal data?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No, all calculations are performed locally in your browser. We do not store or collect any personal information."
            }
          },
          {
            "@type": "Question",
            "name": "Which countries are supported?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The Paycheck Calculator focuses on US states, while the Global Price Calculator supports calculations for over 50 countries worldwide."
            }
          }
        ]
      },
      {
        "@type": "HowTo",
        "name": "How to Use the Paycheck Calculator",
        "description": "Step-by-step guide to calculate your net pay",
        "step": [
          {
            "@type": "HowToStep",
            "text": "Select your state from the dropdown menu"
          },
          {
            "@type": "HowToStep",
            "text": "Enter your employee information and wage details"
          },
          {
            "@type": "HowToStep",
            "text": "Choose your filing status and tax information"
          },
          {
            "@type": "HowToStep",
            "text": "Add any deductions or benefits"
          },
          {
            "@type": "HowToStep",
            "text": "Click Calculate to see your net pay and detailed breakdown"
          }
        ],
        "totalTime": "PT3M",
        "estimatedCost": {
          "@type": "MonetaryAmount",
          "currency": "USD",
          "value": "0"
        }
      }
    ]
  }
  </script>
  
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Finance Apps - Free Financial Calculators">
  <meta property="og:description" content="Calculate paycheck, income tax, and global prices with our easy-to-use financial calculators.">
  <meta property="og:image" content="https://finace-apps-one.vercel.app/og-image.jpg">
  <meta property="og:url" content="https://finace-apps-one.vercel.app">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Finance Apps - Free Financial Calculators">
  <meta name="twitter:description" content="Calculate paycheck, income tax, and global prices with our easy-to-use financial calculators.">
  <meta name="twitter:image" content="https://finace-apps-one.vercel.app/twitter-image.jpg">
  
  <style>
    /* 原有的加载样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    
    #app {
      height: 100vh;
      width: 100%;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading Finance Apps...</p>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>
</html>
