<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Finance Apps - A collection of financial calculators">
  <title>Finance Apps</title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    
    #app {
      height: 100vh;
      width: 100%;
    }
    
    /* Loading animation */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <strong>We're sorry but Finance Apps doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  
  <div id="app">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading Finance Apps...</p>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>
</html>
